{{define "navbar"}}
<link
	rel="stylesheet"
	href="/static/styles/navbar.css"
	type="text/css"
/>
<div class="navbar">
	<!-- Hamburger Icon -->
	<input
		type="checkbox"
		id="menu-toggle"
		class="menu-toggle"
	/>
	<label
		for="menu-toggle"
		class="hamburger"
	>
		<div
			id="bar1"
			class="bar"
		></div>
		<div
			id="bar2"
			class="bar"
		></div>
		<div
			id="bar3"
			class="bar"
		></div>
	</label>

	<!-- Navigation Menu -->
	<ul id="nav-menu">
		<li id="home">
			<a href="/">Home</a>
		</li>
		<li id="ascii">
			<a href="/ascii-art">Ascii-Art</a>
		</li>
		<li id="about">
			<a href="/about">About</a>
		</li>
		<li id="contact">
			<a href="/contact">Contact</a>
		</li>
	</ul>
	{{if .StringMap.username}}
	<div class="user">
		<div class="user-icon">
			<img
				src="/static/images/user.png"
				alt="user-icon"
			/>
			<div>
				<span>Hello,</span>
				<span class="username">{{.StringMap.username}}</span>
				<a
					id="logout"
					href="/logout"
					>Logout</a
				>
			</div>
		</div>
	</div>
	{{end}}
</div>
{{end}}
