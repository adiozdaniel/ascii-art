{{define "navbar"}}
<link
	rel="stylesheet"
	href="/static/styles/navbar.css"
	type="text/css"
/>
<div class="navbar">
	<ul>
		<li>
			<a
				id="home"
				href="/"
				>Home</a
			>
		</li>
		<li>
			<a
				id="ascii"
				href="/ascii-art"
				>Ascii Art</a
			>
		</li>
		<li>
			<a
				id="about"
				href="/about"
				>About</a
			>
		</li>
		<li>
			<a
				id="contact"
				href="/contact"
				>Contact</a
			>
		</li>
		{{if .StringMap.username}}
		<div class="user-icon">
			<img
				src="/static/images/user.png"
				alt="user-icon"
			/>
			Hello, {{.StringMap.username}}
			<a href="/logout">Logout</a>
		</div>
		{{end}}
	</ul>
</div>
{{end}}
