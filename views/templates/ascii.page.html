{{template "base" . }} {{define "css"}}
<link
	rel="stylesheet"
	href="/static/styles/ascii.css"
	type="text/css"
/>
{{end}} {{define "title"}} Ascii {{end}} {{define "content"}}
<div class="ascii">
	{{if .StringMap}}
	<div class="non-ascii">
		{{if .StringMap.ascii}}
		<pre>{{.StringMap.ascii}}</pre>
		{{end}} {{if .StringMap.nonasciis}}
		<pre>{{.StringMap.nonasciis}}</pre>
		{{end}}
	</div>
	{{ end }}
</div>
{{end}}
